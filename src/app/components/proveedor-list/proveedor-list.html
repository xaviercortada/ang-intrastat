<div class="container">
  <h3>Proveedores</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>codigo</th>
        <th>name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of proveedores" (click)="onSelect(item)">
        <td><span style="cursor:pointer" class="badge">{{item.id}}</span></td>
        <td>{{item.codigo}}</td>
        <td>{{item.name}}</td>
      </tr>
    </tbody>

  </table>
</div>
