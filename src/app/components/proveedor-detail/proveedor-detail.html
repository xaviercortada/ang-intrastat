<div class="container">
  <h3>Proveedor</h3>
<form #proveedorForm="ngForm"  (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="codigo">codigo</label>
    <input type="text"  class="form-control" [(ngModel)]="proveedor.codigo" ngControl="codigo" #codigo="ngForm">
    <div [hidden]="codigo.valid || codigo.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text"  class="form-control" [(ngModel)]="proveedor.name" ngControl="name" #name="ngForm">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <button  class="btn btn-info" (click)="goBack()">Back</button>
  <button type="submit" class="btn btn-default">Save</button>
</form>
</div>
